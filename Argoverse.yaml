# Argoverse-HD dataset (ring-front-center camera) https://www.cs.cmu.edu/~mengtial/proj/streaming/ by Argo AI
# Documentation: https://docs.ultralytics.com/datasets/detect/argoverse/
# Example usage: yolo train data=Argoverse.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── Argoverse  ← downloads here (31.5 GB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
#path: D:\graduation project\ultralytics-main\datasets\Argoverse\ # dataset root dir
#train: D:\graduation project\ultralytics-main\datasets\Argoverse\images\train #train images (relative to 'path') 39384 images
#val: D:\graduation project\ultralytics-main\datasets\Argoverse\images\val # val images (relative to 'path') 15062 images
#test: D:\graduation project\ultralytics-main\datasets\Argoverse\tracking\test # test images (optional) https://eval.ai/web/challenges/challenge-page/800/overview
#远程的
path: /root/autodl-tmp/ultralytics-main/datasets/Argoverse # dataset root dir
train: images/train #train images (relative to 'path') 39384 images
val: images/val # val images (relative to 'path') 15062 images
# Classes
names:
  0: person
  1: bicycle
  2: car
  3: motorcycle
  4: bus
  5: truck
  6: traffic_light
  7: stop_sign
